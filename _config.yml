# Reading Files
include:
  - .htaccess
  - _pages

exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - Rakefile
  - README
  - tmp

keep_files:
  - .git
  - .svn

encoding                  : "utf-8"
markdown_ext              : "markdown,mkdown,mkdn,mkd,md"


# Conversion
markdown                  : kramdown
highlighter               : rouge
lsi                       : false
excerpt_separator         : "\n\n"
incremental               : false


# Markdown Processing
kramdown:
  input                   : GFM
  hard_wrap               : false
  auto_ids                : true
  footnote_nr             : 1
  entity_output           : as_char
  toc_levels              : 1..6
  smart_quotes            : lsquo,rsquo,ldquo,rdquo
  enable_coderay          : false


# Sass/SCSS
sass:
  sass_dir                : _sass
  style                   : compressed # https://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style


# Outputting
permalink                 : /:categories/:title/
paginate                  : 5 # amount of posts to show
paginate_path             : /page:num/
timezone                  : America/Los_Angeles # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones


# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache


# Archives
category_archive:
  type                    : liquid
  path                    : /categories/
tag_archive:
  type                    : liquid
  path                    : /tags/


# HTML Compression - https://jch.penibelst.de/
compress_html:
  clippings               : all
  ignore:
    envs                  : development


# Defaults
defaults:
  -
    scope:
      path                : "_pages/categories"
      type                : "pages"
    values:
      layout              : "category"
      entries_layout      : "list"
      sidebar:
        nav               : "side"
      header:
        overlay_color     : "#000"
        overlay_filter    : "0.5" #specify opacity (between 0 and 1)
        overlay_image     : "/assets/images/teaser.jpeg"
  -
    scope:
      path                : "_posts"
      type                : "posts"
    values:
      layout              : "single"
      permalink           : "/:categories/:title"
      author_profile      : #true
      read_time           : #true
      comments            : #true
      share               : #true
      related             : #true
      sidebar:
        nav               : "side"
  -
    scope:
      path                : "_posts/career"
      type                : "posts"
    values:
      category            : "career"
  -
    scope:
      path                : "_posts/health"
      type                : "posts"
    values:
      category            : "health"
  -
    scope:
      path                : "_posts/performance"
      type                : "posts"
    values:
      category            : "performance"
  -
    scope:
      path                : "_posts/product"
      type                : "posts"
    values:
      category            : "product"
  -
    scope:
      path                : "_posts/technology"
      type                : "posts"
    values:
      category            : "technology"
  -
    scope:
      path                : "_posts/well_being"
      type                : "posts"
    values:
      category            : "well-being"
